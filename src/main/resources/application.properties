spring.config.import=optional:file:.env[.properties]
spring.profiles.active=${NODGU_ACTIVE:dev}

# Flyway 마이그레이션 설정
spring.flyway.locations=classpath:db/migration
# spring.flyway.enabled=true
# spring.flyway.baseline-on-migrate=true

# JWT 설정
jwt.secret=${NODGU_JWT_SECRET:devSecretKeyForDevelopmentOnlyThisShouldBeAtLeast256BitsLong}
jwt.expiration=${NODGU_JWT_EXPIRATION:3600000}
jwt.refresh-expiration=${NODGU_JWT_REFRESH_EXPIRATION:86400000}

server.port=${NODGU_PORT:8080}

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html